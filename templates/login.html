{% extends "base.html" %}
{% block content %}

<h3>This is where I log in</h3>


<h3>Log in w FaceBook</h3>

    <div class="row">
        <form class="col s12 m8 offset-m2" method="POST" action="{{ url_for('login') }}">
            <div class="card-panel">
                <!-- username-->
                <div class="row">
                    <div class="input-field col s12">
                        <input id="username" name="username" type="text" class="validate" minlength="4" maxlength="15"
                               pattern="^[a-zA-Z0-9]{5,15}$" required>
                        <label for="username"> <i class=" fas fa-user"></i> Username</label>
                    </div>
                    <div class="input-field col s6">
                        <input id="password" name="password" type="password" minlength="5" class="validate">
                        <label for="password">Password</label>
                    </div>
                </div>
                <div class="row">
                    <button type="submit" name="action">Login
                        <i class="fas fa-sign-in"></i>
                    </button>
                </div>
            </div>
        </form>
    </div>

<div class="row">
    <div class="col s12">
        <p class="center-align">
            New Here? <a href="{{ url_for('register')}}">Register Account</a>
        </p>
    </div>
</div>

{% endblock %}
