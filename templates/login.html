{% extends "base.html" %}
{% block content %}

<div class="row">
    <form class="col l12 xl10 offset-xl1" method="POST" action="{{ url_for('login') }}">
        <h3>Please sign in</h3>
        <div class="card-panel">
            <!-- username-->
            <div class="row">
                <div class="input-field col s12">
                    <input id="username" name="username" type="text" class="validate" minlength="4" maxlength="15"
                           pattern="^[a-zA-Z0-9]{5,15}$" required>
                    <label for="username"> <i class=" fas fa-user"></i>Username</label>
                </div>
                <div class="input-field col s6">
                    <input id="password" name="password" type="password" minlength="5" class="validate">
                    <label for="password">Password</label>
                </div>
            </div>
            <div class="row">
                <button type="submit" name="action">Login
                    <i class="fas fa-sign-in"></i>
                </button>
            </div>
        </div>
    </form>
    <div class="col s12">
        <p class="center-align">
            New Here? <a href="{{ url_for('register')}}">Register Account</a>
        </p>
    </div>
</div>

{% endblock %}
