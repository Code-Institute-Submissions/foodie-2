{% extends "base.html" %}
{% block content %}

<h3>Edit recipe</h3>
<div class="row">
    <div class="col s12">
        <form class="" method="POST" action="{{ url_for('edit_recipe', recipe_id=recipe._id )}}"
              enctype="multipart/form-data">
            <div class="card">
                <div class="card-image">
                    <img src="/file/{{ recipe.recipe_image }}" alt="">
                    <input type="hidden" name="current_recipe_img" id="current_recipe_img" value="{{ recipe.recipe_image }}">
                    <div class="row">
                        <div class="input-field col s12">
                            <input id="recipe_name" name="recipe_name" type="text" class="validate"
                                    value="{{ recipe.recipe_name }}" required>
                            <label for="recipe_name">Recipe Name</label>
                        </div>
                        <div class="input-field col s12">
                            <select name="category_name">
                                {% for category in categories %}
                                    {% if category.category_name == recipe.category_name %}
                                        <option value="{{ category.category_name }}" selected>{{ category.category_name.capitalize() }}
                                        </option>
                                    {% else %}
                                        <option value="{{ category.category_name }}">{{ category.category_name.capitalize() }}
                                        </option>
                                    {% endif %}
                                {% endfor %}
                            </select>
                        </div>
                        <div class="input-field col s12">
                            <input id="recipe_description" name="recipe_description" type="text" class="validate"
                                   value="{{ recipe.recipe_description }}" required>
                            <label for="recipe_description">Description</label>
                        </div>
                        <div class="input-field col s12">
                            <textarea id="recipe_ingredients" class="materialize-textarea" name="recipe_ingredients"
                                      type="text" class="validate" required>{{ recipe.recipe_ingredients }}</textarea>
                            <label for="recipe_ingredients">Ingredients</label>
                        </div>
                        <div class="input-field col s12">
                            <textarea id="recipe_how_to" class="materialize-textarea" name="recipe_how_to" placeholder="Step one:"
                                      type="text" class="validate" required>{{ recipe.recipe_how_to }}</textarea>
                            <label for="recipe_how_to">How To</label>
                        </div>
                        <div class="input-field col s12">
                            <input id="more_info" name="more_info" type="text" class="validate"
                                   value="{{ recipe.more_info }}">
                            <label for="more_info"> Have you got something further to add:</label>
                        </div>
                    </div>
                </div>
            </div>
            <div class="col s6">
                <button class="btn-small" type="submit">Update!</button>
                <a class="btn-small" href="{{ url_for('get_recipes') }}">Cancel</a>
            </div>
            <div class="col s6">
                <div class="file-field input-field">
                    <div class="btn">
                        <span>Upload image</span>
                        <input type="file" name="recipe_image" accept="image/*">
                    </div>
                    <div class="file-path-wrapper">
                        <input class="file-path validate" type="text">
                    </div>
                </div>
            </div>
        </form>
    </div>

</div>

{% endblock %}
