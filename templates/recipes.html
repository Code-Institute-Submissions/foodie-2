<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Foodie/Recipes</title>
</head>
<body>
    {% for recipe in recipes %}
        {{ recipe.category_name }}<br>
        {{ recipe.sub_category_name }}<br>
        {{ recipe.recipe_name }}<br>
        {{ recipe.recipe_description }}<br>
        {{ recipe.recipe_ingredients }}<br>
        {{ recipe.recipe_how_to }}<br>
        {{ recipe.recipe_image }}<br>
        {{ recipe.recipe_favourite }}<br>
        {{ recipe.recipe_author }}
    {% endfor %}
</body>
</html>
