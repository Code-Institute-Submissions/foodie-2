{% extends "base.html" %}
{% block content %}

<h3>Add recipes</h3>
<div class="row">

    <div class="col s12">
        <form class="" method="POST" action=" {{ url_for('add_recipes') }}" enctype="multipart/form-data">
            <div class="card">
                <div class="card-image">
                    <img src="static/images/c-board-foodie.jpg">
                    <div class="row">
                        <div class="input-field col s12">
                            <input id="recipe_name" name="recipe_name" type="text" class="validate"
                                   maxlength="25" required>
                            <label for="recipe_name">Recipe Name</label>
                        </div>
                        <div class="input-field col s12">
                            <select name="category_name">
                                <option disabled selected>Select category</option>
                                {% for category in categories %}
                                <option value="{{ category.category_name }}">{{ category.category_name.capitalize() }}
                                </option>
                                {% endfor %}
                            </select>
                        </div>
                        <div class="input-field col s12">
                            <input id="recipe_description" name="recipe_description" type="text" class="validate"
                                   required>
                            <label for="recipe_description">Description</label>
                        </div>
                        <div class="input-field col s12">
                            <input id="recipe_ingredients" placeholder="For best result separate each ingredient with a comma" name="recipe_ingredients" type="text" class="validate"
                                   required>
                            <label for="recipe_ingredients">Ingredients</label>
                        </div>
                        <div class="input-field col s12">
                            <input id="recipe_how_to" name="recipe_how_to" type="text" class="validate"
                                   required>
                            <label for="recipe_how_to">How To</label>
                        </div>
                    </div>
                </div>
            </div>
            <div class="col s6">
                <button class="btn-flat" type="submit" name="action">Submit
                </button>
            </div>
            <div class="col s6">
                <div class="file-field input-field">
                    <div class="btn">
                        <span>Upload image</span>
                        <input type="file" name="recipe_image" accept="image/*">
                    </div>
                    <div class="file-path-wrapper">
                        <input class="file-path validate" type="text">
                    </div>
                </div>
            </div>
        </form>
    </div>

</div>

{% endblock %}
